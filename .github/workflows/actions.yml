name: LexiDuel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Custom Script (e.g., update process)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run check
